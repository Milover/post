# LES data
- input: # XXX: cycle average uBar graphs
    type: foam-series
    fields: [time, z,RCmp,kBar,k,U_0,U_1,U_2,UBar_0,UBar_1,UBar_2]
    type_spec:
      archive: 'data/postProcessing.LES/single_graph.tar.xz'
      directory: 'single_graph'
      file: 'axis_RComponent_kBar_turbulenceProperties:k_U_UBar.csv'
      format_spec:
        type: csv
  process:
    - type: filter
      type_spec:
        filters:
          - field: time
            op: '>'
            value: 19.999999999999
    - type: average-cycle
      type_spec:
        n_cycles: 10
        time_field: time
        time_precision: 1e-10
    - type: expression
      type_spec:
        expression: '360*time'
        result: phase
    - type: expression
      type_spec:
        expression: 'z/0.000602389633252' # z/delta_S
        result: zBar
  output:
    - type: ram
      type_spec:
        name: 'wale_u_bar_profile'
    - type: csv
      type_spec:
        file: 'outdir/wale_u_bar_series.csv'

# Select profiles at required times from the series
- input:
    type: ram
    # FIXME: it's super easy to get these mixed up and annoying to find
    #fields: [z,RCmp,kBar,k,U_0,U_1,U_2,UBar_0,UBar_1,UBar_2,time,phase,zBar]
    type_spec:
      name: 'wale_u_bar_profile'
  process:
    - type: filter
      type_spec:
        aggregation: 'and'
        filters:
          - field: phase
            op: '>'
            value: 14.99
          - field: phase
            op: '<'
            value: 15.01
    - type: select
      type_spec:
        fields: [UBar_0, zBar]
  output:
    - type: ram
      type_spec:
        name: 'wale_u_bar_profile_15deg'
- input:
