# Merge profiles into single file and generate graph
- input:
    type: multiple
    type_spec:
      format_specs: # FIXME: this is dumb
      - type: ram
        fields: [UBar_15, zBar_15]
        type_spec:
          name: 'wale_u_bar_profile_15deg'
      - type: ram
        fields: [UBar_75, zBar_75]
        type_spec:
          name: 'wale_u_bar_profile_75deg'
      - type: ram
        fields: [UBar_105, zBar_105]
        type_spec:
          name: 'wale_u_bar_profile_105deg'
      - type: ram
        fields: [UBar_135, zBar_135]
        type_spec:
          name: 'wale_u_bar_profile_135deg'
  output:
    - type: csv
      type_spec:
        file: 'outdir/wale_u_bar_profile.csv'
  graph:
    type: tex
    graphs:
      - name: u_bar_profile.tex
        directory: outdir
        table_file: 'outdir/wale_u_bar_profile.csv'
        axes:
          - x:
              min: 0
              max: 4
              label: '$u / U_0$'
            y:
              min: 0
              max: 25
              label: '$z / \delta_\text{S}$'
            tables:
              - x_field: ubar
                y_field: zbar
                legend_entry: 'DNS $15\si{\degree}$'
                table_file: 'outdir/dns_u_bar_profile_15deg.csv'
              - x_field: UBar_15
                y_field: zBar_15
                legend_entry: 'WALE $15\si{\degree}$'
              - x_field: ubar
                y_field: zbar
                legend_entry: 'DNS $75\si{\degree}$'
                table_file: 'outdir/dns_u_bar_profile_75deg.csv'
              - x_field: UBar_75
                y_field: zBar_75
                legend_entry: 'WALE $75\si{\degree}$'
              - x_field: ubar
                y_field: zbar
                legend_entry: 'DNS $105\si{\degree}$'
                table_file: 'outdir/dns_u_bar_profile_105deg.csv'
              - x_field: UBar_105
                y_field: zBar_105
                legend_entry: 'WALE $105\si{\degree}$'
              - x_field: ubar
                y_field: zbar
                legend_entry: 'DNS $135\si{\degree}$'
                table_file: 'outdir/dns_u_bar_profile_135deg.csv'
              - x_field: UBar_135
                y_field: zBar_135
                legend_entry: 'WALE $135\si{\degree}$'
