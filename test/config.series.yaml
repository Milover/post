# run file template
# Salon et al. (2007) DNS results
- input:
    type: dat
    fields: [ubar,zbar]
    type_spec:
      file: 'data/salon_ac.stokes.2007/fig_23/raw/deg_15.csv'
  output:
    - type: csv
      type_spec:
        file: 'outdir/dns_u_bar_profile_15deg.csv'
